        <script>
            function addAriaSelected6206560000016049001() {
                var optionElem = event.target;
                var previousSelectedOption = optionElem.querySelector('[aria-selected=true]');
                if (previousSelectedOption) {
                    previousSelectedOption.removeAttribute('aria-selected');
                }
                optionElem.querySelectorAll('option')[optionElem.selectedIndex].ariaSelected = 'true';
            }
            function validateEmail6206560000016049001() {
                var form = document.forms['WebToLeads6206560000016049001'];
                var emailFld = form.querySelectorAll('[ftype=email]');
                var i;
                for (i = 0; i < emailFld.length; i++) {
                    var emailVal = emailFld[i].value;
                    if ((emailVal.replace(/^\s+|\s+$/g, '')).length != 0) {
                        var atpos = emailVal.indexOf('@');
                        var dotpos = emailVal.lastIndexOf('.');
                        if (atpos < 1 || dotpos < atpos + 2 || dotpos + 2 >= emailVal.length) {
                            alert('Please enter a valid email address. ');
                            emailFld[i].focus();
                            return false;
                        }
                    }
                }
                return true;
            }

            function checkMandatory6206560000016049001() {
                var mndFileds = new Array('Company', 'First Name', 'Last Name', 'Email', 'Phone');
                var fldLangVal = new Array('Company\x20Name', 'First\x20Name', 'Last\x20Name', 'Email', 'Phone');
                for (i = 0; i < mndFileds.length; i++) {
                    var fieldObj = document.forms['WebToLeads6206560000016049001'][mndFileds[i]];
                    if (fieldObj) {
                        if (((fieldObj.value).replace(/^\s+|\s+$/g, '')).length == 0) {
                            if (fieldObj.type == 'file') {
                                alert('Please select a file to upload.');
                                fieldObj.focus();
                                return false;
                            }
                            alert(fldLangVal[i] + ' cannot be empty.');
                            fieldObj.focus();
                            return false;
                        } else if (fieldObj.nodeName == 'SELECT') {
                            if (fieldObj.options[fieldObj.selectedIndex].value == '-None-') {
                                alert(fldLangVal[i] + ' cannot be none.');
                                fieldObj.focus();
                                return false;
                            }
                        } else if (fieldObj.type == 'checkbox') {
                            if (fieldObj.checked == false) {
                                alert('Please accept  ' + fldLangVal[i]);
                                fieldObj.focus();
                                return false;
                            }
                        }
                        try {
                            if (fieldObj.name == 'Last Name') {
                                name = fieldObj.value;
                            }
                        } catch (e) { }
                    }
                }
                if (!validateFileUpload6206560000016049001()) { return false; }

                trackVisitor6206560000016049001();
                if (!validateEmail6206560000016049001()) { return false; }

                var urlparams = new URLSearchParams(window.location.search);
                if (urlparams.has('service') && (urlparams.get('service') === 'smarturl')) {
                    var webform = document.getElementById('webform6206560000016049001');
                    var service = urlparams.get('service');
                    var smarturlfield = document.createElement('input');
                    smarturlfield.setAttribute('type', 'hidden');
                    smarturlfield.setAttribute('value', service);
                    smarturlfield.setAttribute('name', 'service');
                    webform.appendChild(smarturlfield);
                }

                document.querySelector('.crmWebToEntityForm .formsubmit').setAttribute('disabled', true);
                return true;
            }

            $(document).ready(function () {
                $('#webform6206560000016049001').submit(function (e) {
                    var ismandatory = checkMandatory6206560000016049001();
                    e.preventDefault();
                    if (ismandatory) {
                        if (typeof _wfa_track != 'undefined' && _wfa_track.wfa_submit) { _wfa_track.wfa_submit(e); }
                        var formData = new FormData(this);
                        $.ajax({

                            data: formData,
                            cache: false,

                                var splashinfodom = document.getElementById('wf_splash_info');
                                splashinfodom.innerText = data.actionvalue;

                                document.getElementById('webform6206560000016049001').reset.click();

                                setTimeout(function () {
                                    splashdom.style.display = 'none';
                                }, 5000);
                                document.querySelector('.crmWebToEntityForm .formsubmit').removeAttribute('disabled');
                            },
                            error: function (data) {
                                alert('an error occurred');
                            }
                        });
                    }
                });
            });
            function validateFileUpload6206560000016049001() {
                var uploadedFiles = document.getElementById('theFile6206560000016049001');
                var totalFileSize = 0;
                if (uploadedFiles.files.length > 3) {
                    alert('You can upload a maximum of three files at a time.');
                    return false;
                }
                if ('files' in uploadedFiles) {
                    if (uploadedFiles.files.length != 0) {
                        for (var i = 0; i < uploadedFiles.files.length; i++) {
                            var file = uploadedFiles.files[i];
                            if ('size' in file) {
                                totalFileSize = totalFileSize + file.size;
                            }
                        }
                        if (totalFileSize > 20971520) {
                            alert('Total file(s) size should not exceed 20MB.');
                            return false;
                        }
                    }
                }
                return true;
            }
            function tooltipShow6206560000016049001(el) {
                var tooltip = el.nextElementSibling;
                var tooltipDisplay = tooltip.style.display;
                if (tooltipDisplay == 'none') {
                    var allTooltip = document.getElementsByClassName('zcwf_tooltip_over');
                    for (i = 0; i < allTooltip.length; i++) {
                        allTooltip[i].style.display = 'none';
                    }
                    tooltip.style.display = 'block';
                } else {
                    tooltip.style.display = 'none';
                }
